name: Mjml CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run linting & tests
        run: |
          yarn install
          yarn build
          yarn lint
          cd packages/mjml-parser-xml-4-terser
          yarn install
          yarn test --debug
          cd ../../packages/mjml-core-4-terser
          yarn test --debug
          cd ../../packages/mjml-4-terser
          yarn test
